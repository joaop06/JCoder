version: "3.8"

services:
  database:
    image: mysql:8.0
    environment:
      MYSQL_USER: ${DB_DOCKER_USER}
      MYSQL_DATABASE: ${DB_DOCKER_DB_NAME}
      MYSQL_PASSWORD: ${DB_DOCKER_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_DOCKER_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_DOCKER_PORT}:3306"
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: ${BACKEND_DOCKER_PORT}
      BACKEND_JWT_SECRET: ${BACKEND_JWT_SECRET}
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "${BACKEND_DOCKER_PORT}:${BACKEND_DOCKER_PORT}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=http://backend:${BACKEND_DOCKER_PORT}
    environment:
      - API_URL=http://backend:${BACKEND_DOCKER_PORT}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_DOCKER_PORT}:80"

volumes:
  db_data:
