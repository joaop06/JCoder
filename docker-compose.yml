version: "3.8"

services:
  database:
    image: mysql:8.0
    environment:
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DATABASE_PORT}:3306"
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      BACKEND_JWT_SECRET: ${BACKEND_JWT_SECRET}
      BACKEND_PORT: ${BACKEND_PORT}
      BACKEND_DATABASE_USER: ${BACKEND_DATABASE_USER}
      BACKEND_DATABASE_NAME: ${BACKEND_DATABASE_NAME}
      BACKEND_SYNCHRONIZE_DATABASE: ${BACKEND_SYNCHRONIZE_DATABASE}
      BACKEND_DATABASE_PASSWORD: ${BACKEND_DATABASE_PASSWORD}
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=http://backend:${BACKEND_PORT}
    environment:
      - API_URL=http://backend:${BACKEND_PORT}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:80"

volumes:
  db_data:
