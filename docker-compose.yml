version: "3.8"

services:
  database:
    image: mysql:8.0
    environment:
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DATABASE_PORT}:3306"
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      BACKEND_DATABASE_PORT: 3306
      BACKEND_PORT: ${BACKEND_PORT}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_NAME: ${DATABASE_NAME}
      BACKEND_DATABASE_HOST: "database"
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      BACKEND_JWT_SECRET: ${BACKEND_JWT_SECRET}
      BACKEND_SYNCHRONIZE_DATABASE: ${BACKEND_SYNCHRONIZE_DATABASE}
      DATABASE_INITIAL_USERNAME_ADMIN: ${DATABASE_INITIAL_USERNAME_ADMIN}
      DATABASE_INITIAL_PASSWORD_ADMIN: ${DATABASE_INITIAL_PASSWORD_ADMIN}
    depends_on:
      database:
        condition: service_healthy
    command:
      [
        "/bin/sh",
        "-c",
        "node dist/src/main.js & node dist/scripts/seed-admin.js; wait",
      ]
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - BACKEND_BASE_URL=http://backend:${BACKEND_PORT}
    environment:
      - BACKEND_BASE_URL=http://backend:${BACKEND_PORT}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:80"

volumes:
  db_data:
